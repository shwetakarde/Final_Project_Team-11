<div class="container forgot-container justify-content-center">
    <div class="row">
        <div class="col-md-6 forgot-form-1 d-flex justify-content-center">
            <img src="assets/book1.jpg" alt="bg img" style="width:100%; ">

        </div>
        <div class="col-md-6 forgot-form-2">

            <form name="form" [formGroup]="form">
                <!-- <div class="social-login">
                    <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i>
                            Sign in with Facebook</span> </button>
                    <button class="btn google-btn social-btn mt-1" type="button"><span><i
                                class="fab fa-google-plus-g"></i>
                            Sign in with Google+</span> </button>
                </div> -->

                <div class="form-group">



                    <div><b>Password</b></div>
                    <input formControlName="password" id="password" type="password" placeholder="Enter Password"
                        class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
                        <div class="invalid-feedback">
                            <div style="color: white;">Password is required</div>
                        </div>
                    <br>
                    <div><b>Confirm Password</b></div>
                    <input formControlName="confpassword" id="conpassword" type="password"
                        placeholder="Enter Confirm Password" class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':form.get('cnfPassword').touched && form.get('cnfPassword').invalid}">
                        <div class="invalid-feedback">
                            <div style="color: white;">Confirm Password is required</div>
                        </div>
                    <br>
                    <div class=" row form-group">
                        <div class="form-group">
                            <button class="btn btn-outline-warning text-light" type="submit"><a style="color: white;" href="signin">CONFIRM</a></button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-warning text-light" type="submit"><a style="color: white;" href="signin">BACK</a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
